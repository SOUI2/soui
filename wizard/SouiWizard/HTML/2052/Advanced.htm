<script language="JSCRIPT">

    var tab_array = new Array();
    tab_array[0] = Default;
    tab_array[1] = AppType;
    tab_array[2] = UIFeatures;
    tab_array[3] = Advanced;
    tab_array[4] = ProjectOption;

    var resloadertext = new Array();
    resloadertext[0] = "将系统资源编译到EXE中";
    resloadertext[1] = "将系统资源编译到Zip中";
    resloadertext[2] = "将系统资源编译到7z中";
    resloadertext[3] = "将系统资源复制到项目中";

    function ResLoaderChange() {
        var id = ResLoaderType.selectedIndex;
        SetResCtrlText(id);
        if (id == 1 || id == 2) {
            zippassword.disabled = false;
        }
        else {
            zippassword.disabled = true;
        }
    }
    function SetResCtrlText(id)
    {
        CHECKBOX_SYSRES_BUILTIN.title =  SYSRES_BUILTIN_STR.title =  SYSRES_BUILTIN_TEXT.title = CHECKBOX_RES_PE_TEXT.title = resloadertext[id];
        SYSRES_BUILTIN_TEXT.innerText = resloadertext[id];
    }
    function InitDocument(document) {
        setDirection();
        ResLoaderChange();
        window.external.Load(document);
        InitControls();
        ToggleImage();
    }

    function InitTabs() {
    }

    function Next(document, linkto) {
        window.external.Next(document, linkto);
    }

    function onClick(obj) {
        if (obj == null || typeof (obj) == "undefined")
            return;
    }

    function InitControls() {
        if (window.external.FindSymbol("CHECKBOX_TRANSLATOR_SUPPORT")) {
            CHECKBOX_DYNAMIC_TRANSLATOR_SUPPORT.disabled = false;
            DYNAMIC_TRANSLATOR_SUPPORT_TEXT.disabled = false;
        }
        else {
            CHECKBOX_DYNAMIC_TRANSLATOR_SUPPORT.disabled = true;
            DYNAMIC_TRANSLATOR_SUPPORT_TEXT.disabled = true;
        }
    }


    function OnFinish(document) {
        OnWizFinish(document);
    }

    function OnTranslator() {
        if (CHECKBOX_TRANSLATOR_SUPPORT.checked) {
            CHECKBOX_DYNAMIC_TRANSLATOR_SUPPORT.disabled = false;          
            DYNAMIC_TRANSLATOR_SUPPORT_TEXT.disabled = false;
        }
        else {
            CHECKBOX_DYNAMIC_TRANSLATOR_SUPPORT.checked = false;
            CHECKBOX_DYNAMIC_TRANSLATOR_SUPPORT.disabled = true;
            DYNAMIC_TRANSLATOR_SUPPORT_TEXT.disabled = true;            
        }
    }


    function ToggleImage() {

    }

</script>
